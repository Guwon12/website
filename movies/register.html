{% extends 'base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Đăng ký tài khoản</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
</form>
<p class="mt-3 text-center">Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
{% endblock %}
