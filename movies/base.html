{% load static %}  <!-- Thêm dòng này để load tag static -->

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trang Web Phim{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Đặt màu nền trang */
        body {
            background-color: #a8d08d; /* Màu nền sáng */
            color: #2f2f2f;
            font-family: 'Arial', sans-serif;
        }
        /* Căn chỉnh và bố cục các phần tử */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        /* Hiệu ứng khi hover vào phần mô tả */
        .movie-card .card-body {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
    
        .movie-card .card-body:hover {
            background-color: rgba(255, 165, 0, 0.8); /* Màu nền cam sáng khi hover */
            transform: scale(1.05); /* Phóng to phần mô tả khi hover */
        }

    
        /* Thay đổi màu sắc chữ khi hover vào mô tả */
        .movie-card .card-body:hover .card-text {
            color: #fff; /* Đổi màu chữ thành trắng khi hover */
        }
    
        /* Nâng cao kích thước chữ trong mô tả khi hover */
        .movie-card .card-body:hover .card-title {
            font-size: 1.5rem; /* Tăng kích thước chữ tiêu đề khi hover */
        }
    
        .movie-info {
            background-color: rgba(255, 165, 0, 0.7); /* Màu nền cam với độ trong suốt */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    
        .movie-info h2 {
            font-size: 2em;
            color: #fff; /* Màu chữ trắng cho tiêu đề */
        }
    
        .movie-info p {
            font-size: 1.2em;
            color: #fff; /* Màu chữ trắng cho mô tả */
        }
    }

    /* Thiết lập responsive */
    @media (max-width: 768px) {
        .col-md-4 {
            width: 100%; /* Ở màn hình nhỏ, chuyển thành 1 cột */
        }
    }
    </style>
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LetNeeBeta;-;</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Đăng xuất</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Đăng ký</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nội dung chính của trang sẽ được hiển thị ở đây -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light text-center mt-4 py-3">
        <p>© 2025 Trang Web Phim | Cung cấp phim chất lượng cao</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
